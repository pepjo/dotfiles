# -- general -------------------------------------------------------------------

# enable mouse scrolling and other mouse functions
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename on

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind '\' split-window -h
bind - split-window -v

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Set the history limit so we get lots of scrollback.
setw -g history-limit 50000

# Move windows
bind -n C-q swap-window -t -1
bind -n C-e swap-window -t +1

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity on
set -g visual-bell on
set -g visual-silence on
setw -g monitor-activity on
set -g bell-action none

# Start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 1

# length of tmux status line
set -g status-left-length 30
set -g status-right-length 150

# Make active pane border blue
set -g pane-active-border-style fg=colour1

#Set the left and right status
set -g status-left '#[bg=colour7]#[fg=colour0]#{?client_prefix,#[bg=colour2],} üç£ #S #{?window_zoomed_flag, üîç ,}#{?client_prefix,#[fg=colour2],#[fg=colour7]}#[bg=colour4]ÓÇ∞ '
set -g status-right '#[fg=colour7]ÓÇ≤#[bg=colour7] #[fg=colour0] %b %d %H:%M '

# Set the background color
set -g status-bg colour4

# customize how windows are displayed in the status line
